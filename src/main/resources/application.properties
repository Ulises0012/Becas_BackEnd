# Nombre de la aplicaci\u00f3n
spring.application.name=Becas

# Configuraci\u00f3n de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/estudiosocioeconomico
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci\u00f3n de Thymeleaf (servir p\u00e1ginas HTML desde la carpeta /templates)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5

# Configuraci\u00f3n para servir archivos est\u00e1ticos (CSS, JS, im\u00e1genes)
spring.web.resources.static-locations=classpath:/static/

# Configuraci\u00f3n del servidor
server.port=8081
